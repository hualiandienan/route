<!DOCTYPE html>
<html>
<head>
	<title>route demo</title>
</head>
<body>
	<div>
		<ul id="nav">
			<li><a data-route="/home">home</a></li>
			<li><a data-route="/user">user</a></li>
		</ul>
	</div>
	<div>
		<div id="view"></div>
	</div>
</body>
<script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
<script src="https://google.github.io/traceur-compiler/bin/BrowserSystem.js"></script>
<script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
<script type="module">
	import createRouter from "./src/browser.js";

	console.log(1);
	var view = document.getElementById("view");
	var router = createRouter({
		"/home": {
			resolve: function() {
				view.innerHTML = "";
			}
		},
		"/user": {
			template: "/user.html",
			resolve: function(template) {
				view.innerHTML = template;
			}
		}
	}).config({
		html5mode: true
	});

	document.getElementById("nav").onclick = function(ev) {
		var target = ev.target || ev.srcElement;
		router.routeTo(target.getAttribute("data-route"));
	}
</script>
</html>
